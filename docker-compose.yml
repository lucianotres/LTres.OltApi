services:
  mongodb:
    container_name: mongodb
    image: mongo:4.4
    restart: always
    volumes:
      - ltres_oltapi_data:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
  
  rabbit:
    container_name: rabbit
    image: rabbitmq:3
    restart: always
    ports:
      - 5672:5672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  webapi:
    depends_on:
      mongodb:
        condition: service_healthy
    build: 
      context: .
      dockerfile: ./LTres.OltApi.WebApi/Dockerfile
      args:
        - VERSION=1.0.0.6
    ports:
      - 5000:5000
  
  workercontroller1:
    depends_on:
      mongodb:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    build: 
      context: .
      dockerfile: ./LTres.OltApi.WorkerController/Dockerfile
      args:
        - VERSION=1.0.0.6

