  #     context: .
  #     dockerfile: ./LTres.OltApi.WorkerController/Dockerfile

  worker1:
    depends_on:
      - rabbit
    build: 
      context: .
      dockerfile: ./LTres.OltApi.Worker/Dockerfile
      args:
        - VERSION=1.0.0.6
    environment:
      - LTRES_MOCKING=true
  
